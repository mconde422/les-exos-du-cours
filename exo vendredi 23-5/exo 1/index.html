<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>exo 2</title>
</head>
<body>
    <section>
        <main id="principal">
            <h1>Login Form</h1>
            <label for="email">
                <img src="img/user_1077114.png" alt="user" class="img ip">
                <input type="email" name="email" id="email" placeholder="Email or Phone">
            </label> <br>
            <label for="password">
                <img src="img/lock_10264048.png" alt="lock" class="img ip">
                <input type="password" name="password" id="password" placeholder="Password">
            </label>
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            <button class="login">LOGIN</button>
            <P class="or">Or login with</P>
            <div class="button">
                <button class="face">
                    <img src="img/facebook_3670124.png" alt="facebook" class="img ib">
                    <p>Facebook</p>
                </button>
                <button class="insta">
                    <img src="img/social_12942181.png" alt="instagram" class="img ib">
                    <p>Instagram</p>
                </button>
            </div>
            <p class="der">Don't have account? <a href="#">Signup Now</a></p>
        </main>
    </section>
</body>
</html>
