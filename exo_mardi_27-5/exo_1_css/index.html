<!doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    </head>
    <title>img</title>
<body>
  <section>
    <header>
        <h1>Registration</h1>
        <hr>
    </header>
    <main>
        <div class="dc">
            <div class="dc1">
                <label for="">Full Name</label> <br>
                <input type="text" name="namefull" id="namefull" placeholder="Enter your name" class="input">
            </div>
            <div class="dc2">
                <label for="">Email</label> <br> 
                <input type="email" name="email" id="email" placeholder="Enter your email" class="input">
            </div>
            <div class="dc3">
                <label for="">Password</label> <br>
                <input type="password" name="password" id="password" placeholder="Enter your password" class="input">
            </div>
        </div>
        <div class="dc-x">
            <div class="dc4">
                <label for="">Username</label> <br>
                <input type="text" name="Username" id="username" placeholder="Enter your username" class="input">
            </div>
            <div class="dc5">
                <label for="">Phone number</label> <br>
                <input type="number" name="Phone" id="phone" placeholder="Enter your number" class="input">
            </div>
            <div class="dc6">
                <label for="">Confirm your password</label> <br>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" class="input">
            </div>
        </div>
    </main>
    <p>Gender</p>
    <form action="">
        <label for="" class="label"><input type="radio" name="genre" id="male"> Male </label>
        <label for="" class="label"><input type="radio" name="genre" id="female"> Female </label>
        <label for="" class="label"><input type="radio" name="genre" id="prefer"> Prefer not to say </label>
    </form>
    <button type="submit">Register</button>
  </section>
    </body>
</html>
