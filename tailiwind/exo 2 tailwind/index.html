<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-violet-400">
    <section class="bg-white rounded p-5 w-1/5 mt-10 mx-auto ">
        <h1 class="text-center text-xl font-bold mb-5">Log in with</h1>
        <div class="flex justify-center gap-5 flex-row mb-4">
            <div class="w-1/3 h-15 flex flex-row gap-2 bg-gray-100 justify-center items-center rounded-xl border-0.5 border-gray-500">
                <img src="img/google.png" alt="" class="w-6 h-6">
                <p>Google</p>
            </div>

            <div class="w-1/3 h-15 flex flex-row gap-2 bg-gray-100 justify-center items-center rounded-xl border-0.5 border-gray-500">
                <img src="img/apple-logo.png" alt="" class="w-6 h-6">
                <p>Apple</p>
            </div>
        </div>
        <div class="flex flex-row gap-2 flex-wrap items-center justify-center mb-5">
            <hr class="w-1/3"> <p>or</p> <hr class="w-1/3">
        </div>

        <label for="" class="font-bold text-[20px] w-full">Email <br> <input type="email" name="email" id="email" class="border-1 border-gray-300 rounded h-10 mb-4 w-full" placeholder="Enter email address"></label> <br>
        <label for="" class="font-bold text-[20px] w-full">Password <br> <input type="password" name="password" id="password" class="border-1 border-gray-300 rounded h-10 mb-6 w-full" placeholder="Enter your password"></label>

        <button class="w-full bg-blue-600 text-white h-10 mb-4">Login</button>
        <p class="text-center">Don't have an account <a href="#" class="text-blue-600">Signup</a></p>
    </section>
</body>
</html>
